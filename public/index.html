  <script>
    var graph = d3.select("#graph");
    var currentWork;

    var focusOnWork = function (id) {
      $.getJSON("/works/" + id, function (data) {
        currentWork = data;
        d3.select("#graph")
          .graphviz()
          .transition()
          .renderDot(data.digraph, updateDOM);

        $('#current-work-citation').html(data.htmlCitation);
      });
    }

    var updateDOM = function () {
      d3.selectAll('g.node').on('click', function (instance) {
        focusOnWork(instance.attributes.id);
      });
    }

    // Select an arbitrary work to kick things off
    focusOnWork('9XihvtxArmDbTwlK');

  </script>
