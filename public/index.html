<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Relata</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
      integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button
            type="button"
            class="navbar-toggle collapsed"
            data-toggle="collapse"
            data-target="#bs-example-navbar-collapse-1"
            aria-expanded="false"
          >
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Relata</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul id="nav-links" class="nav navbar-nav">
            <li>
              <a href="https://culanth.org/engagements/relata" target="_blank">
                About
              </a>
            </li>
            <li id="nav-account"><!-- --></li>
          </ul>
          <div class="container-fluid">
            <p id="nav-login" class="navbar-text navbar-right">
              <!-- -->
            </p>
          </div>
        </div>
        <!-- /.navbar-collapse -->
      </div>
      <!-- /.container-fluid -->
    </nav>

    <div
      id="contributions-modal"
      class="modal fade"
      tabindex="-1"
      role="dialog"
      aria-labelledby="contributions-modal-label"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 id="contributions-modal-label">My Contributions</h2>
          </div>
          <div class="modal-body contributions-list-container">
            <p>You have contributed the following relations:</p>
            <ul id="contributions-list" class="list-group">
              <!--  -->
            </ul>
          </div>
          <div class="modal-footer">
            <button id="close-contributions-modal" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <div
      id="add-relation-modal"
      class="modal fade"
      tabindex="-1"
      role="dialog"
      aria-labelledby="add-relation-model-label"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 id="add-relation-model-label">Add Relation</h2>
          </div>
          <div class="modal-body">
            <p>Add a relation to the following work:</p>
            <div class="panel panel-default" style="border-color: #000">
              <div id="current-work-citation-add-relation" class="panel-body">
                <!-- -->
              </div>
            </div>
            <div>
              <div id="doi-form-group" class="form-group">
                <label for="doi-input">DOI</label>
                <div class="input-group">
                  <input type="text" class="form-control" id="doi-input" placeholder="e.g., 10.1177/1463499602002003805">
                  <span class="input-group-btn">
                    <button id="check-doi-button" class="btn btn-default" type="button">Check DOI</button>
                  </span>
                </div>
                <p id="doi-result" class="help-block"><!-- --></p>
              </div>
              <div class="form-group">
                <label for="relation-type-select">Relation Type</label>
                <select id="relation-type-select" class="form-control">
                  <option value="absence">absence</option>
                  <option value="criticism">criticism</option>
                  <option value="critique">critique</option>
                  <option value="extension">extension</option>
                  <option value="omission">omission</option>
                  <option value="rejoinder">rejoinder</option>
                </select>
              </div>
              <div class="form-group">
                <label for="annotation-textarea">Annotation</label>
                <textarea class="form-control" id="annotation-textarea" placeholder="Further remarks on this relation" rows="3"></textarea>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button id="cancel-add-relation-modal" type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button id="submit-add-relation-modal" type="button" class="btn btn-primary" data-dismiss="modal">Submit</button>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid h-100">
      <div class="row h-100">
        <div id="left" class="col-sm-4">
          <form>
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                placeholder="Search worksâ€¦"
                disabled
              />
            </div>
          </form>
          <div class="panel panel-default" style="border-color: #000">
            <div id="current-work-citation" class="panel-body">
              <!-- -->
            </div>
          </div>
          <div class="row container-fluid">
            <button id="add-relation-button" type="button" class="btn btn-success pull-right" data-toggle="modal" data-target="#add-relation-modal" disabled>
              Add Relation
            </button>
          </div>
          <div class="results-list">
            <!--  -->
          </div>
        </div>
        <div id="right" class="col-sm-8">
          <div id="graph">
            <!--  -->
          </div>
        </div>
      </div>
    </div>

    <script src="./bundle.js"></script>
  </body>
</html>
