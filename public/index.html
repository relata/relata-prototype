<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Relata</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
    <link

      crossorigin="anonymous"

    <link

      integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button
            type="button"
            class="navbar-toggle collapsed"
            data-toggle="collapse"
            data-target="#bs-example-navbar-collapse-1"
            aria-expanded="false"
          >
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Relata</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="active">
              <a href="#">Search <span class="sr-only">(current)</span></a>
            </li>
            <!-- <li><a href="#">Concept</a></li> -->
            <!-- <li><a href="#">Community</a></li> -->
          </ul>
        </div>
        <!-- /.navbar-collapse -->
      </div>
      <!-- /.container-fluid -->
    </nav>

    <div class="container-fluid h-100">
      <div class="row h-100">
        <div id="left" class="col-sm-4">
          <form>
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                placeholder="Search critiques, extensions, absences of..."
                disabled
              />
            </div>
          </form>
          <div class="panel panel-default" style="border-color: #000">
            <div id="current-work-citation" class="panel-body">
              <!-- -->
            </div>
          </div>
          <div class="row container-fluid">
            <button type="button" class="btn btn-success pull-right disabled">
              Add Relation
            </button>
          </div>
          <div class="results-list">
            <!--  -->
          </div>
        </div>
        <div id="right" class="col-sm-8">
          <div id="graph" data-spy="affix">
            <!--  -->
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
      integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/d3@5.12.0/dist/d3.min.js"
      integrity="sha256-+9Mf3cAVmxxudDsr1XwXUeRZFtvdWVYdq5/vcgiYyNU="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/viz.js@1.8.2/viz.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-graphviz@2.6.1/build/d3-graphviz.js"></script>
    <script src="./bundle.js"></script>
  </body>
</html>
